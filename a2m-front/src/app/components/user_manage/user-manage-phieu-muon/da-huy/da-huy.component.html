<!-- Hiển thị danh sách phiếu mượn với status là " Đã hủy " -->
<ng-container *ngIf="list.length == 0; else listEmpty">
    <p style="font-size: 18px; font-weight: 500; color:red; width: 600px;">
        Hiện tại bạn không có phiếu nào đã hủy!
    </p>
</ng-container>
<ng-template #listEmpty>
    <div style="min-height: 768px;">
        <div style="display: flex; background-color: antiquewhite" class="shadow-sm p-3 mb-4 bg-body rounded">
            <div class="form-check" style="width: 25%; margin: 0px;">
                <label class="form-check-label" for="flexCheckDefault" style="font-size: large;font-weight: bold;">
                    Thông tin phiếu mượn
                </label>
            </div>
            <p scope="col" style="width: 15%; text-align: center;font-weight: bold" class="content-item">Số lượng sách
            </p>
            <p (click)="sortByCreatedDate()" scope="col" style="width: 20%;text-align: center;font-weight: bold"
                class="content-item">Ngày tạo
                &nbsp;<i class="fa fa-sort"></i>
            </p>
            <p (click)="sortByCancelDate()" scope="col" style="width: 20%;text-align: center;font-weight: bold"
                class="content-item">Ngày hủy
                &nbsp;<i class="fa fa-sort"></i>
            </p>
            <p scope="col" style="width: 20%;text-align: center;font-weight: bold" class="content-item">Thao tác</p>
        </div>
        <div class="content shadow p-3 mb-3 bg-body rounded" *ngFor="let item of list">
            <div class="item-table d-flex">
                <div style="display: flex;width: 25%;">
                    <div class="content-con1 d-flex p-2 bd-highlight">
                        <img src="https://cdn-icons-png.flaticon.com/128/3058/3058953.png" alt="" class="img-item">
                        <div style="width:200px;margin-top: 25px;">
                            <p class="info">Mã phiếu: {{item.idPhieuMuon}}</p>
                        </div>
                    </div>
                </div>
                <td class="content-item" style="width: 15%">{{item.countBook}}</td>
                <td class="content-item" style="width: 20%">{{ item.createdDate | date:'
                    dd/MM/yyyy' }}</td>
                <td class="content-item" style="width: 20%; font-style: italic">{{ item.cancelDate |
                    date:'dd/MM/yyyy' }}</td>
                <div class="content-item" style=" width: 20%;">
                    <a type="button" [routerLink]="'/sys/user-detail/'+id+'/phieu-muon/chi-tiet/'+item.idPhieuMuon"
                        [queryParams]="{ status: item.status }">
                        <img src="https://cdn-icons-png.flaticon.com/128/5285/5285229.png" alt=""
                            style="width: 45px; height: 45px;">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation" style="margin-bottom:30px;margin-top: 20px;">
        <ul class="pagination" style="justify-content: center;">
            <li class="page-item">
                <a (click)="appendQueryParam(-1)" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let i of numbersArray" class="page-item">
                <a class="page-link" (click)="currentPage(+i)" [class.active]="pageCurrent === i">{{i}}</a>
            </li>
            <li class="page-item">
                <button (click)="appendQueryParam(1)" class="page-link" aria-label="Next"
                    [disabled]="pageCurrent === numbersArray.length">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</ng-template>
