<div class="container" style="min-height: 786px;">
  <div class="d-flex" style="margin-top: 20px;margin-bottom: 20px;">
    <div class="col-8">
      <input [routerLink]="['status/'+'02-03']" type="radio" class="btn-check" name="btnradio" id="btnradio1"
        [value]="0" autocomplete="off" [checked]="status === '02-03'" (change)="onChangeStatus('02-03')">
      <label class="btn btn-outline-warning" for="btnradio1"
        style="width: 170px; height: max-content;margin-right: 20px;">Đang hoạt động</label>

      <input [routerLink]="['status/'+'02-04']" type="radio" class="btn-check" name="btnradio" id="btnradio2"
        [value]="1" autocomplete="off" [checked]="status === '02-04'" (change)="onChangeStatus('02-04')">
      <label class="btn btn-outline-primary" for="btnradio2" style="width: 170px; height: max-content;">Ngừng hoạt
        động</label>
    </div>
  </div>
  <hr>
  <router-outlet></router-outlet>
</div>
