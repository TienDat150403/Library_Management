<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/commonHeader::head">

</head>

<body class="page-ath" style="font-family: 'Times New Roman' !important;">
    <input type="hidden" th:value="${redirect_uri}" id="redirectUri">


    <div class="page-ath-wrap">
        <div class="col-8">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                alt="Sample image" style="padding-top:80px">
        </div>
        <div class="page-ath-content shadow p-3 bg-body-tertiary rounded col-4">
            <div class="page-ath-form">
                <h2 class="page-ath-heading">Đăng nhập</h2>
                <div class="mb-4">
                    <div class="form-outline">
                        <input type="text" name="username" id="username" class="form-control" />
                        <label class="form-label" for="username" style="top: 0px">Tài khoản</label>
                    </div>
                    <span id="err-username-sign-in" style="color:red"></span>
                </div>

                <div class="mb-4">
                    <div class="form-outline">
                        <input type="password" name="password" id="password" class="form-control" value="12345678a"/>
                        <label class="form-label" for="password">Mật khẩu</label>
                    </div>
                    <span id="err-password-sign-in" style="color:red"></span>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- <div class="input-item text-left">
                    <input class="input-checkbox input-checkbox-md" id="remember-me" disabled type="checkbox">
                    <label for="remember-me">Nhớ mật khẩu</label>
                </div> -->
                    <div>
                        <!-- <a href="">Quên mật khẩu ?</a> -->
                        <a th:href="@{/auth/forgotPassword(redirectUri=${redirect_uri})}">Quên mật khẩu ?</a>
                        <div class="gaps-2x"></div>
                    </div>
                </div>
                <div class="gaps-2x"></div>
                <button class="btn btn-primary btn-block" id="actionLogin">Đăng nhập</button>
                <div class="text-center text-lg-start mt-2 pt-2">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản?
                        <a th:href="@{/auth/sign-up(redirectUri=${redirect_uri})}" class="link-danger">Đăng kí ngay</a>
                    </p>
                </div>
                <!--            <div class="form-note">-->
                <!--                Chưa có tài khoản? <a th:href="@{/auth/sign-up(redirectUri=${redirect_uri})}"> <strong>Đăng kí</strong></a>-->
                <!--            </div>-->
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-top-right" style="display: none">
        <div class="toast toast-error" aria-live="assertive">
            <div class="toast-message"><em class="ti ti-na toast-message-icon"></em> <span id="toast-mess"></span></div>
        </div>
    </div>


    <script th:replace="common/commonJS::script"></script>
    <script th:src="@{/js/login.js}"></script>
</body>

</html>
